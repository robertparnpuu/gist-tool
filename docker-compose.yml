version: '2'

services:
  app:
    build:
      context: .
    container_name: app
    ports:
      - "8080:8080"
    environment:
      - GITHUB_URI=https://api.github.com/
      - GITHUB_TOKEN={ENTER GITHUB TOKEN}
      - PIPEDRIVE_URI={ENTER COMPANY PIPEDRIVE URI}
      - PIPEDRIVE TOKEN={ENTER PIPEDRIVE TOKEN}